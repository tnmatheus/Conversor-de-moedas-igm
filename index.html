<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./ASSETS/logo-aba.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap");
    </style>
    <link rel="stylesheet" href="./style.css" />
    <title>Conversor de moedas IGM</title>
  </head>
  <body>
    <!-- principal -->

    <div class="container">
      <!-- cabeçario -->
      <header>
        <img id="logo" src="./ASSETS/logo.png" alt="logo-igm" />
      </header>

      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option value="">R$ Real brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select id="currency-select">
            <option>US$ Dolar americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
          </select>
        </label>

        <label>
          Valor
          <input id="input-real" placeholder=" R$ 10.000,00" />
        </label>
        <!-- botão -->

        <button id="convert-button" type="button">Converter</button>

        <!-- conteiner inferior -->
        <section>
          <div class="currency-container">
            <img src="./ASSETS/brasil.svg" alt="bandeira-brasil" />
            <p class="currency-name">Real</p>
            <p id="real-value-text" class="currency-value">R$ 0,00</p>
          </div>

          <img class="arrow" src="./ASSETS/Vector.svg" alt="seta" />

          <div class="currency-container">
            <img
              src="./ASSETS/usa.svg"
              id="currency-img"
              alt="bandeira-pais-conversão"
            />
            <p id="currency-name" class="currency-name">Dólar</p>
            <p id="currency-value-text" class="currency-value">US$ 0,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
